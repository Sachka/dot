### Binding of sources and reloading
bind r source-file ~/.tmux.conf \; display 'Reloaded!'
bind z source-file ~/.triforce.conf \; run "afplay $DOT/extra/secret/ZSS_Secret.wav"
bind Z source-file ~/.triforce.conf \; run "afplay $DOT/extra/secret/LA_Secret1.wav"

### Counting and index intialization
set -g base-index 1
set -g pane-base-index 1

### Prefix Key / Copy-mode
unbind-key C-b
set -g prefix C-a
bind-key C-a send-prefix
bind-key -n C-s send-prefix
bind Escape copy-mode

